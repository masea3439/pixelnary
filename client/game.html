<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>pixelnary</title>
        <style>
            body {
                background-color: #92b8ff;
            }
        </style>
    </head>
    <body>
        <script src="game.js" type="module" defer></script>
        <script src="color_picker.js" type="module" defer></script>
        <script src="draw_canvas.js" type="module" defer></script>
        <script src="guess_log.js" type="module" defer></script>
        <script src="timer.js" type="module" defer></script>
        <script src="websocket.js" type="module" defer></script>

        <div id="waiting-screen">
            <div id="waiting-message">
                Waiting for teammate...
            </div>
            <div class="loading-icon"></div>

            <div id="pin-container">
                <div id="pin-message">
                    Room code:
                </div>
                <div id="pin"></div>
            </div>
            <button id="invite-link" class="button">
                <svg fill="#ffffff" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><path d="M20 2H10c-1.103 0-2 .897-2 2v4H4c-1.103 0-2 .897-2 2v10c0 1.103.897 2 2 2h10c1.103 0 2-.897 2-2v-4h4c1.103 0 2-.897 2-2V4c0-1.103-.897-2-2-2zM4 20V10h10l.002 10H4zm16-6h-4v-4c0-1.103-.897-2-2-2h-4V4h10v10z"></path><path d="M6 12h6v2H6zm0 4h6v2H6z"></path></g></svg>
                Invite Link
            </button>
            <div id="copy-link-message">
                Link Copied!
            </div>
        </div>

        <div id="outer-game-container">
            <div id="header">
                <div id="word"></div>
                <div id="timer">
                    <svg fill="#ffffff" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><path d="M12 4c-4.879 0-9 4.121-9 9s4.121 9 9 9 9-4.121 9-9-4.121-9-9-9zm0 16c-3.794 0-7-3.206-7-7s3.206-7 7-7 7 3.206 7 7-3.206 7-7 7z"></path><path d="M13 12V8h-2v6h6v-2zm4.284-8.293 1.412-1.416 3.01 3-1.413 1.417zm-10.586 0-2.99 2.999L2.29 5.294l2.99-3z"></path></g></svg>
                    <div id="time">
                    </div>
                </div>
            </div>
            <div id="inner-game-container">
                <div id="draw-canvas-wrapper">
                    <div id="draw-message">Draw the word!</div>
                    <canvas id="draw-canvas"></canvas>
                </div>
                <div id="guess-log-wrapper">
                    <div id="guess-message">Guess the word<br>being drawn!</div>
                    <div id="guess-log"></div>
                </div>
                <div id="color-picker"></div>
                <div id="guess-input-wrapper">
                    <input type="text" id="guess-input" maxlength="20" placeholder="Type your guess here" required>
                </div>
            </div>
        </div>
    </body>
</html>
